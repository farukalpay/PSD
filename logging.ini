[loggers]
keys=root

[handlers]
keys=rotatingFileHandler

[formatters]
keys=json

[logger_root]
level=INFO
handlers=rotatingFileHandler

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=json
args=('logs/psd.log', 'a', 1048576, 3)

[formatter_json]
class=psd.logging_utils.JsonFormatter
